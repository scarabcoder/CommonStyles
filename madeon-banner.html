<style>
@font-face {
  font-family: 'nexa';
  src: url('Nexa Bold.otf'); /* IE9 Compat Modes */
}
#side-float-left {
  vertical-align: center;
}
#side-float-right {
}
#side-float-right img {
  width:100%;
}

div{
  border:5px dotted black;
}

div > div{
  border:4px solid black;
}

div > div > div{
  border:3px solid black;
}

div > div > div > div{
  border:2px solid black;
}
#centered-area {
  margin:0 auto;
  text-align:center;
  font-family:"nexa";
  color: #FF7F19;
  display: flex;
}
.contain-element {
  padding:10px;
  margin: 0px;
  display:inline-block;
  vertical-align: middle;
  flex: 1;
}
#side-float-left img {
  width:75%;
}
.header1 {
  font-size:3vw;
  font-weight:bold;

}
.header1 > span {
  text-transform: uppercase;
  color: #FF7100;
  font-size:120%;
}
#centered-area ul {
  list-style: none;
  list-style-position: inside;
  margin: 0 auto;
  padding:0px;

}
#centered-area li {
    position: relative;
    margin-bottom:5px;
    padding-top:2px;
    font-size:2.3vw;
    color:#009AB2;
}

#centered-area li:before {
    /*
    The desired width gets defined in two places: The element width, and background size.
    The height only gets defined once, in background size.
    */
    --checksize: 1.25em;
    display: inline-block;
    margin-right:10px;
    content: '\2022'; /* bullet point, for screen readers */
    text-indent: -999999px; /* move the bullet point out of sight */
    width: var(--checksize); /* desired width of the image */
    height: calc(1.5 * var(--checksize)); /* unrelated to image height; this is so it gets snipped */
    background-repeat: no-repeat;
    background-image: url('https://github.com/scarabcoder/CommonStyles/raw/master/checkmark.png');
    content:url('http://i.stack.imgur.com/Icd9n.png'); /* 21x21 transparent pixels */
    background-size: 100%;
    background-position: center;
    vertical-align: center;
}
</style>


<div id="centered-area">

  <div id="side-float-left" class="contain-element">
    <img src="https://github.com/scarabcoder/CommonStyles/raw/master/madeon-logo.png">
    <p class="header1">Fix Your Dry, Cracked Skin In </br><span>7</span> days... For Just $12!</p>
    <ul>
      <li>Guest Size Goat Milk Soap</li>
      <li>Pocket Size Beesilk Bar</li>
      <li>Natural Lip Balm</li>
    </ul>
  </div>
  <div id="side-float-right" class="contain-element" src="https://github.com/scarabcoder/CommonStyles/raw/master/lotion.jpg">
    <img src="https://github.com/scarabcoder/CommonStyles/raw/master/lotion.jpg">

  </div>
</div>
